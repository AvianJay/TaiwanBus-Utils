name: apiserver build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2019, ubuntu-latest]
        python: [3.11.x, 3.12.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with: 
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --noconfirm --distpath %cd%\ --onefile --console --clean %cd%\apiserver.py
      shell: cmd

    - name: Build Executable (Linux)
      if: runner.os == 'Linux'
      run: pyinstaller --noconfirm --distpath ./ --onefile --console --clean ./apiserver.py

    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: apiserver_artifacts_windows_${{ matrix.python }}
        path: apiserver.exe

    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: apiserver_artifacts_linux_${{ matrix.python }}
        path: apiserver
